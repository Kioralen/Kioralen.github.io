  <!-- contact section start -->
  <div class="contacto">
    <div class="container">
      <h1 class="contact_taital">Enviar un comentario</h1>
      <div class="email_text">
        <form method="post">
          <div class="form-group">
            <input type="text" class="email-bt" placeholder="Name" name="nombre" id="nombre">
          </div>
          <div class="form-group">
            <input type="text" class="email-bt" placeholder="Phone Numbar" name="telefono" id="telefono">
          </div>
          <div class="form-group">
            <input type="text" class="email-bt" placeholder="Email" name="Email" id="correo">
          </div>
          <div class="form-group">
            <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="Massage"></textarea>
          </div>
          <button type="submit" class="send_btn" onclick="guardar()">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <!-- contact section end -->

  <!-- copyright section end -->
  <!-- Javascript files-->
  <script type="text/javascript">
    guardar = () => {
      event.preventDefault();
      var comentario = {
        name: $("#nombre").val(),
        telefono: $("#telefono").val(),
        correo: $("#correo").val(),
        mensaje: $("#comment").val()
      };
      if ((comentario.name == "") && (comentario.telefono == "") && (comentario.correo == "") && (comentario.mensaje == "")) {
        alert("Favor de llenar los campos");
      } else {
        if ((comentario.name == "")) {
          alert("El nombre no puede ir vacío");
        } else {
          if (comentario.telefono == "") {
            alert("El telefono no puede ir vacío");
          } else {
            if (comentario.correo == "") {
              alert("El correo no puede ir vacío");
            } else {
              if (comentario.mensaje == "") {
                alert("El mensaje no puede ir vacío");
              } else {
                alert("Gracias " + comentario.name + " por dejar su comentario, su opinion cuenta, nuestro equipo toma en cuenta todas las opiniones :3");
                location.reload()
              }
            }
          }
        }
      }      
    }

  </script>
